<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 4: Login Instagram</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="banner-2">
            </div>
            <!-- Login e Registro -->
            <div id="form-container">
                <div id="form-box">
                    <img id="insta-logo" src="img/logo_instagram.png" alt="logo-instagram">
                    <form id="login-form">
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="Nome de usuario, número de telefone ou e-mail">
                        <input type="password" name="password" placeholder="Digite sua senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span id="ou">Ou</span>
                        <div id="other-links">
                            <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="facebook-logo"/>
                                <span id="home-face">Entrar com o Facebook</span>
                            </a>
                            </div>
                            <div id="forgot-pass">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="apple-store"/>
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="play-store"/>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav> 
            <ul id="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Principais Contas</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Localização</a></li>
            <li><a href="#">Instagram Lite</a></li>
            </ul>
    </nav>
    <p id="copy-right">&copy;2024 Instagram</p>
    </footer>
</body>
</html>
